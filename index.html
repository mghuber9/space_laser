
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Laser Shooter</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
    color: white;
  }

  #score {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 20px;
  }

  canvas {
    display: block;
    margin: 0 auto;
    background: #111;
  }
</style>
</head>
<body>

<div id="score">Score: 0</div>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// --------------------
// Game State
// --------------------
let score = 0;
let lasers = [];
let enemies = [];
let enemyLasers = [];
let enemyTimer = 0;
let keys = {};
let gameOver = false;
// Extended bounds (how far off-screen enemies can fly)
const EXT = 150;           // pixels beyond the visible canvas
const TRAIN_SPACING = 55;  // distance between enemies in a train
let trainIdCounter = 0;
  

// Shooting cooldown
let lastShotTime = 0;
const SHOT_COOLDOWN = 400; // milliseconds

// --------------------
// Player
// --------------------
const player = {
  x: canvas.width / 2 - 20,
  y: canvas.height - 40,
  width: 40,
  height: 20,
  speed: 6
};

// --------------------
// Controls
// --------------------
document.addEventListener("keydown", e => {
  keys[e.code] = true;
  if (e.code === "Space" && !gameOver) shootLaser();
});

document.addEventListener("keyup", e => {
  keys[e.code] = false;
});

document.addEventListener("click", () => {
  if (!gameOver) shootLaser();
});

// --------------------
// Player Laser
// --------------------
function shootLaser() {
  const now = Date.now();
  if (now - lastShotTime < SHOT_COOLDOWN) return;

  lastShotTime = now;

  lasers.push({
    x: player.x + player.width / 2 - 2,
    y: player.y,
    width: 4,
    height: 15,
    speed: 5 // slower
  });
}

// --------------------
// Enemies
// --------------------
function spawnEnemyTrain() {
  const trainSize = 3 + Math.floor(Math.random() * 4); // 3–6
  const fromLeft = Math.random() < 0.5;
  const dir = fromLeft ? 1 : -1;

  // Diagonal velocity
  const vx = dir * (1.5 + Math.random() * 2.0);
  const vy = (Math.random() < 0.5 ? -1 : 1) * (0.8 + Math.random() * 1.6);

  // Start the whole train off-screen in the extended zone
  const baseX = fromLeft
    ? (-EXT - trainSize * TRAIN_SPACING)
    : (canvas.width + EXT + trainSize * TRAIN_SPACING);

  const baseY = 50 + Math.random() * 200;

  const trainId = trainIdCounter++;

  for (let i = 0; i < trainSize; i++) {
    enemies.push({
      trainId,
      x: baseX - vx * (i * (TRAIN_SPACING / Math.max(0.001, Math.abs(vx)))), // spacing roughly along motion
      y: baseY - vy * (i * (TRAIN_SPACING / Math.max(0.001, Math.abs(vy) || 1))),
      width: 40,
      height: 30,
      vx,
      vy
    });
  }
}


// Enemy laser
function enemyShoot(enemy) {
  enemyLasers.push({
    x: enemy.x + enemy.width / 2 - 2,
    y: enemy.y + enemy.height,
    width: 4,
    height: 15,
    speed: 2.5 // slower
  });
}

// --------------------
// Update
// --------------------
function update() {
  if (gameOver) return;

  // Player movement
  if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
  if (keys["ArrowRight"] && player.x < canvas.width - player.width)
    player.x += player.speed;

  // Player lasers
  lasers.forEach(l => l.y -= l.speed);
  lasers = lasers.filter(l => l.y + l.height > 0);

  // Spawn enemies
  enemyTimer++;
  if (enemyTimer > 90) { // slower spawns since trains contain multiple enemies
  spawnEnemyTrain();
  enemyTimer = 0;
}


// Enemy movement (diagonal) + extended-bounds behavior
enemies.forEach(e => {
  e.x += e.vx;
  e.y += e.vy;

  // Vertical bounce inside extended bounds
  if (e.y < -EXT) {
    e.y = -EXT;
    e.vy *= -1;
  }
  if (e.y + e.height > canvas.height + EXT) {
    e.y = canvas.height + EXT - e.height;
    e.vy *= -1;
  }

  // Horizontal wrap across extended bounds (keeps same direction)
  if (e.vx > 0 && e.x > canvas.width + EXT) {
    e.x = -EXT - e.width;
  }
  if (e.vx < 0 && e.x + e.width < -EXT) {
    e.x = canvas.width + EXT;
  }

  // Reduced firing rate (you can later change to "only the lead of each train")
  if (Math.random() < 0.004) {
    enemyShoot(e);
  }
});


  // Enemy lasers
  enemyLasers.forEach(l => l.y += l.speed);
  enemyLasers = enemyLasers.filter(l => l.y < canvas.height);

  // Player laser → enemy collision
  lasers.forEach((l, li) => {
    enemies.forEach((e, ei) => {
      if (
        l.x < e.x + e.width &&
        l.x + l.width > e.x &&
        l.y < e.y + e.height &&
        l.y + l.height > e.y
      ) {
        lasers.splice(li, 1);
        enemies.splice(ei, 1);
        score++;
        document.getElementById("score").innerText = "Score: " + score;
      }
    });
  });

  // Enemy laser → player collision
  enemyLasers.forEach(l => {
    if (
      l.x < player.x + player.width &&
      l.x + l.width > player.x &&
      l.y < player.y + player.height &&
      l.y + l.height > player.y
    ) {
      gameOver = true;
    }
  });
}

// --------------------
// Draw
// --------------------
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Player
  ctx.fillStyle = "cyan";
  ctx.fillRect(player.x, player.y, player.width, player.height);

  // Player lasers
  ctx.fillStyle = "red";
  lasers.forEach(l => {
    ctx.fillRect(l.x, l.y, l.width, l.height);
  });

  // Enemies
  ctx.fillStyle = "lime";
  enemies.forEach(e => {
    ctx.fillRect(e.x, e.y, e.width, e.height);
  });

  // Enemy lasers
  ctx.fillStyle = "yellow";
  enemyLasers.forEach(l => {
    ctx.fillRect(l.x, l.y, l.width, l.height);
  });

  // Game Over
  if (gameOver) {
    ctx.fillStyle = "white";
    ctx.font = "40px Arial";
    ctx.textAlign = "center";
    ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);
    ctx.font = "20px Arial";
    ctx.fillText("Refresh to Restart", canvas.width / 2, canvas.height / 2 + 40);
  }
}

// --------------------
// Game Loop
// --------------------
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
