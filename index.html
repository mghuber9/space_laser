
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Laser Shooter</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
    color: white;
  }

  #score {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 20px;
  }

  canvas {
    display: block;
    margin: 0 auto;
    background: #111;
  }
</style>
</head>
<body>

<div id="score">Score: 0 | Lives: 3</div>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// --------------------
// Game State
// --------------------
let score = 0;
let lasers = [];
let enemies = [];
let enemyLasers = [];
let enemyTimer = 0;
let keys = {};
let gameOver = false;
// Extended bounds (how far off-screen enemies can fly)
const EXT = 150;           // pixels beyond the visible canvas
const TRAIN_SPACING = 32;  // distance between enemies in a train
let trainIdCounter = 0;
let lives = 3;
let paused = false;
let respawnTimer = 0;
const RESPAWN_DELAY = 90; // frames (~1.5 sec at 60fps)
  
  

// Shooting cooldown
let lastShotTime = 0;
const SHOT_COOLDOWN = 400; // milliseconds
function updateHUD() {
  document.getElementById("score").innerText = `Score: ${score} | Lives: ${lives}`;
}


function loseLife() {
  lives--;
  updateHUD();

  if (lives <= 0) {
    gameOver = true;
    return;
  }

  // Pause and reset the screen, but keep the same number of enemies
  paused = true;
  respawnTimer = RESPAWN_DELAY;

  // Reset player + clear bullets
  player.x = canvas.width / 2 - player.width / 2;
  lasers = [];
  enemyLasers = [];

  // Reposition existing enemies off-screen so it feels like a reset
  enemies.forEach((e, idx) => {
    const dir = e.vx > 0 ? 1 : -1;
    e.x = dir > 0
      ? (-EXT - e.width - idx * 12)
      : (canvas.width + EXT + e.width + idx * 12);
    e.y = 50 + Math.random() * 200;
  });
}



  

// --------------------
// Player
// --------------------
const player = {
  x: canvas.width / 2 - 20,
  y: canvas.height - 40,
  width: 40,
  height: 20,
  speed: 6
};

// --------------------
// Controls
// --------------------
document.addEventListener("keydown", e => {
  keys[e.code] = true;
  if (e.code === "Space" && !gameOver) shootLaser();
});

document.addEventListener("keyup", e => {
  keys[e.code] = false;
});

document.addEventListener("click", () => {
  if (!gameOver) shootLaser();
});

// --------------------
// Player Laser
// --------------------
function shootLaser() {
  const now = Date.now();
  if (now - lastShotTime < SHOT_COOLDOWN) return;

  lastShotTime = now;

  lasers.push({
    x: player.x + player.width / 2 - 2,
    y: player.y,
    width: 4,
    height: 15,
    speed: 5 // slower
  });
}

// --------------------
// Enemies
// --------------------
function spawnEnemyTrain() {
  const trainSize = 3 + Math.floor(Math.random() * 4); // 3–6
  const fromLeft = Math.random() < 0.5;
  const dir = fromLeft ? 1 : -1;

  // Diagonal velocity
  const vx = dir * (1.5 + Math.random() * 2.0);
  const vy = (Math.random() < 0.5 ? -1 : 1) * (0.8 + Math.random() * 1.6);

  // Start the whole train off-screen in the extended zone
  const baseX = fromLeft
    ? (-EXT - trainSize * TRAIN_SPACING)
    : (canvas.width + EXT + trainSize * TRAIN_SPACING);

  const baseY = 50 + Math.random() * 200;

  const trainId = trainIdCounter++;

  for (let i = 0; i < trainSize; i++) {
  enemies.push({
    trainId,
    x: baseX - dir * i * TRAIN_SPACING, // keep them lined up as a train
    y: baseY,
    width: 40,
    height: 30,
    vx,
    vy
  });
}

}

function getTrainLeaders() {
  // returns a Set of enemy objects that are leaders (front car) per train
  const leaders = new Map(); // trainId -> enemy

  enemies.forEach(e => {
    const current = leaders.get(e.trainId);
    if (!current) {
      leaders.set(e.trainId, e);
      return;
    }

    // Front = farthest in direction of travel
    if (e.vx > 0) {
      if (e.x > current.x) leaders.set(e.trainId, e);
    } else {
      if (e.x < current.x) leaders.set(e.trainId, e);
    }
  });

  return new Set(leaders.values());
}

// Enemy laser
function enemyShoot(enemy) {
  enemyLasers.push({
    x: enemy.x + enemy.width / 2 - 2,
    y: enemy.y + enemy.height,
    width: 4,
    height: 15,
    speed: 2.5 // slower
  });
}

// --------------------
// Update
// --------------------
function update() {
  if (gameOver) return;

  // PAUSE after losing a life
  if (paused) {
    respawnTimer--;
    if (respawnTimer <= 0) paused = false;
    return;
  }

  // Player movement
  if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
  if (keys["ArrowRight"] && player.x < canvas.width - player.width)
    player.x += player.speed;

  // Player lasers
  lasers.forEach(l => (l.y -= l.speed));
  lasers = lasers.filter(l => l.y + l.height > 0);

  // Spawn enemy trains
  enemyTimer++;
  if (enemyTimer > 90) {
    spawnEnemyTrain();
    enemyTimer = 0;
  }


    // Enemy movement + shooting
  const leaders = getTrainLeaders();

  enemies.forEach(e => {
    e.x += e.vx;
    e.y += e.vy;

    // Vertical bounce in extended area
    if (e.y < -EXT) {
      e.y = -EXT;
      e.vy *= -1;
    }
    if (e.y + e.height > canvas.height + EXT) {
      e.y = canvas.height + EXT - e.height;
      e.vy *= -1;
    }

    // Horizontal wrap
    if (e.vx > 0 && e.x > canvas.width + EXT) {
      e.x = -EXT - e.width;
    }
    if (e.vx < 0 && e.x + e.width < -EXT) {
      e.x = canvas.width + EXT;
    }

    // ONLY leader shoots
    if (leaders.has(e) && Math.random() < 0.004) {
      enemyShoot(e);
    }
  });
  // Enemy lasers movement
  enemyLasers.forEach(l => (l.y += l.speed));
  enemyLasers = enemyLasers.filter(l => l.y < canvas.height);


  // Player laser → enemy collision
  lasers.forEach((l, li) => {
    enemies.forEach((e, ei) => {
      if (
        l.x < e.x + e.width &&
        l.x + l.width > e.x &&
        l.y < e.y + e.height &&
        l.y + l.height > e.y
      ) {
        lasers.splice(li, 1);
        enemies.splice(ei, 1);
        score++;
        updateHUD();
      }
    });
  });
  // Enemy laser → player collision (lose 1 life)
  for (let i = enemyLasers.length - 1; i >= 0; i--) {
    const l = enemyLasers[i];
    if (
      l.x < player.x + player.width &&
      l.x + l.width > player.x &&
      l.y < player.y + player.height &&
      l.y + l.height > player.y
    ) {
      enemyLasers.splice(i, 1);
      loseLife();
      break;
    }
  }
}


  
  // (everything else that was already in update() stays below this)

const leaders = getTrainLeaders();


  

// Enemy movement (diagonal) + extended-bounds behavior
enemies.forEach(e => {
  e.x += e.vx;
  e.y += e.vy;

  // Vertical bounce inside extended bounds
  if (e.y < -EXT) {
    e.y = -EXT;
    e.vy *= -1;
  }
  if (e.y + e.height > canvas.height + EXT) {
    e.y = canvas.height + EXT - e.height;
    e.vy *= -1;
  }

  // Horizontal wrap across extended bounds (keeps same direction)
  if (e.vx > 0 && e.x > canvas.width + EXT) {
    e.x = -EXT - e.width;
  }
  if (e.vx < 0 && e.x + e.width < -EXT) {
    e.x = canvas.width + EXT;
  }

  // Reduced firing rate (you can later change to "only the lead of each train")
  if (Math.random() < 0.004) {
    enemyShoot(e);
  }
});


  // Enemy lasers
  enemyLasers.forEach(l => l.y += l.speed);
  enemyLasers = enemyLasers.filter(l => l.y < canvas.height);

  // Player laser → enemy collision
  lasers.forEach((l, li) => {
    enemies.forEach((e, ei) => {
      if (
        l.x < e.x + e.width &&
        l.x + l.width > e.x &&
        l.y < e.y + e.height &&
        l.y + l.height > e.y
      ) {
        lasers.splice(li, 1);
        enemies.splice(ei, 1);
        score++;
        updateHUD();

      }
    });
  });

  // Enemy laser → player collision
  enemyLasers.forEach(l => {
    if (
      l.x < player.x + player.width &&
      l.x + l.width > player.x &&
      l.y < player.y + player.height &&
      l.y + l.height > player.y
    ) {
      gameOver = true;
    }
  });
}

// --------------------
// Draw
// --------------------
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Player
  ctx.fillStyle = "cyan";
  ctx.fillRect(player.x, player.y, player.width, player.height);

  // Player lasers
  ctx.fillStyle = "red";
  lasers.forEach(l => {
    ctx.fillRect(l.x, l.y, l.width, l.height);
  });

  // Enemies
  ctx.fillStyle = "lime";
  enemies.forEach(e => {
    ctx.fillRect(e.x, e.y, e.width, e.height);
  });

  // Enemy lasers
  ctx.fillStyle = "yellow";
  enemyLasers.forEach(l => {
    ctx.fillRect(l.x, l.y, l.width, l.height);
  });

  // Game Over
  if (gameOver) {
    ctx.fillStyle = "white";
    ctx.font = "40px Arial";
    ctx.textAlign = "center";
    ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);
    ctx.font = "20px Arial";
    ctx.fillText("Refresh to Restart", canvas.width / 2, canvas.height / 2 + 40);
  }
}

// --------------------
// Game Loop
// --------------------
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

updateHUD();
loop();

</script>

</body>
</html>
